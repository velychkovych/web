<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div class="navigation-bar">
    <ul class="navigation-bar-list">
        <li class="navigation-bar-list-member"><a class="navigation-btn" href="login.html">Login</a></li>
        <li class="navigation-bar-list-member"><a class="navigation-btn" href="signup.html">Sign up</a></li>
        <li class="navigation-bar-list-member"><a class="navigation-btn" href="articles.html">Home</a></li>
    </ul>
</div>

<section class="block" id="block">
    <div class="head">
        <h1 class="company">Make up a username and password</h1>
    </div>
    <div class="form">
        <form>
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username" class="input-enabled" required/>
            <br>
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" class="input-enabled" required/>
            <br>
            <label for="confirm"></label>
            <input type="password" id="confirm" placeholder="Confirm password" class="input-enabled" required/>
            <br>
            <a class="btn-login" href="#" id="do-signup">Signup</a>
            <a class="btn-signup" href="login.html">Login</a>
        </form>
    </div>
</section>

</body>
</html>
