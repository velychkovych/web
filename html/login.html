<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>

<div class="div_top_hypers">
    <ul class="ul_top_hypers">
        <li><a href="articles.html">Articles</a></li>
        <li><a href="user.html">User</a></li>
        <li><a href="login.html">Log in</a></li>
    </ul>
</div>

<div class="log">

    <div class="header-login">
        <h1>Login</h1>
    </div>
    <form>
        <label for="login"></label><br>
        <input class="input-field" type="text" id="login" placeholder="Username" required="required"
               pattern="[A-Za-z0-9]{1,20}">
        <label for="password"></label><br>
        <input class="input-field" type="password" id="password" placeholder="Password" required="required"
               pattern="[A-Za-z0-9]{1,20}">
        <label for="submit-button"></label><br>
        <input class="input-button" type="submit" id="submit-button">
        <a class="reference" href="signup.html">Sign up</a>
    </form>

</div>
</body>
</html>
